{% set name = "gdu" %}
{% set version = "5.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dundee/gdu/archive/v{{ version }}.tar.gz
  sha256: e3727680ea346ce86e63d4c97841cbc5e17c6d8e58fac8b8e9886e3339214e9d

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gdu --help

about:
  home: https://github.com/dundee/gdu
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Disk usage analyzer with console interface written in Go
  dev_url: https://github.com/dundee/gdu

extra:
  recipe-maintainers:
    - danielnachun
