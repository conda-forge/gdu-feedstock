{% set name = "gdu" %}
{% set version = "5.30.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dundee/gdu/archive/v{{ version }}.tar.gz
  sha256: ad363967b6a34e02812e4cba36bb340f377cf64a435e23f6e8e9e6b3f775220e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gdu --help

about:
  home: https://github.com/dundee/gdu
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Disk usage analyzer with console interface written in Go
  dev_url: https://github.com/dundee/gdu

extra:
  recipe-maintainers:
    - danielnachun
